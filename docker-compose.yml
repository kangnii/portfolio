services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ALLOWED_ORIGINS=http://localhost:5173
    volumes:
      - ./backend/data:/app/data

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:5000
    ports:
      - "5173:80"
    depends_on:
      - backend
